# Prometheus config for pushing to Grafana Cloud
# Replace the remote_write values with your Grafana Cloud details

global:
  scrape_interval: 15s
  evaluation_interval: 15s
  external_labels:
    cluster: 'fly-io'
    environment: 'production'

scrape_configs:
  - job_name: 'license-server'
    scrape_interval: 30s
    scheme: https
    static_configs:
      - targets: ['license-server-demo.fly.dev']
    metrics_path: /metrics

remote_write:
  - url: https://prometheus-prod-XX-XX.grafana.net/api/prom/push
    basic_auth:
      username: 123456  # Replace with your Grafana Cloud username
      password: YOUR_API_KEY_HERE  # Replace with your Grafana Cloud API key

