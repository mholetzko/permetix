<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - Permetrix</title>
    <link rel="stylesheet" href="/static/style.css">
    <style>
        .login-container {
            max-width: 400px;
            margin: 100px auto;
            padding: 48px;
            background: var(--mb-white);
            border: 1px solid var(--mb-gray-300);
        }
        .login-container h1 {
            font-size: 24px;
            font-weight: 300;
            margin-bottom: 32px;
            text-align: center;
            letter-spacing: 2px;
            text-transform: uppercase;
        }
        .form-group {
            margin-bottom: 24px;
        }
        .form-group label {
            display: block;
            font-size: 12px;
            font-weight: 500;
            margin-bottom: 8px;
            text-transform: uppercase;
            letter-spacing: 0.5px;
            color: var(--mb-gray-700);
        }
        .form-group input {
            width: 100%;
            padding: 12px;
            border: 1px solid var(--mb-gray-300);
            font-size: 14px;
            background: var(--mb-white);
        }
        .form-group input:focus {
            outline: none;
            border-color: var(--mb-blue);
        }
        .btn-primary {
            width: 100%;
            padding: 12px;
            background: var(--mb-black);
            color: var(--mb-white);
            border: none;
            font-size: 14px;
            font-weight: 500;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .btn-primary:hover {
            background: var(--mb-gray-700);
        }
        .error-message {
            background: #fee;
            color: #c33;
            padding: 12px;
            margin-bottom: 24px;
            font-size: 13px;
            border: 1px solid #fcc;
        }
        .login-footer {
            margin-top: 32px;
            text-align: center;
            font-size: 12px;
            color: var(--mb-gray-700);
        }
        .login-footer a {
            color: var(--mb-blue);
            text-decoration: none;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Permetrix</h1>
        <div id="error-message" class="error-message" style="display: none;"></div>
        <form id="login-form" method="POST" action="/api/auth/login">
            <div class="form-group">
                <label for="username">Email / Username</label>
                <input type="text" id="username" name="username" required autofocus>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input type="password" id="password" name="password" required>
            </div>
            <button type="submit" class="btn-primary">Login</button>
        </form>
        <div class="login-footer">
            <p>Need to set up your account? <a href="/setup">Use setup link</a></p>
        </div>
    </div>
    <script>
        document.getElementById('login-form').addEventListener('submit', async (e) => {
            e.preventDefault();
            const formData = new FormData(e.target);
            const errorDiv = document.getElementById('error-message');
            errorDiv.style.display = 'none';
            
            try {
                const response = await fetch('/api/auth/login', {
                    method: 'POST',
                    body: formData
                });
                
                if (response.ok) {
                    // Redirect handled by server
                    window.location.href = response.url || '/dashboard';
                } else {
                    const error = await response.json();
                    errorDiv.textContent = error.detail || 'Login failed';
                    errorDiv.style.display = 'block';
                }
            } catch (err) {
                errorDiv.textContent = 'Network error. Please try again.';
                errorDiv.style.display = 'block';
            }
        });
    </script>
</body>
</html>
